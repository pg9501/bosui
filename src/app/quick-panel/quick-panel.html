<md-content>


  <!-- WEATHER WIDGET -->
  <ms-widget flippable="false" class="sidenav-widget">

    <!-- Front -->
    <ms-widget-front>

      <div class="pl-16 pr-8 pv-16" layout="row" layout-align="space-between center">
        <div class="h4">
          <md-icon md-font-icon="icon-map-marker" class="icon mr-8"></md-icon>
          Karlsruhe
        </div>

      </div>

      <div class="p-16 pb-32" layout="column" layout-align="center center">
        <div layout="row" layout-align="center center">
          <img ng-src="{{vm.weather.weatherImage}}" style="width: 150px;height: auto"/>
          <span class="md-display-2 font-weight-300 secondary-text" style="margin-left: -10px">
              {{vm.weather.temp}}
          </span>
          <span class="font-size-48 font-weight-300 hint-text text-super ml-8">&deg;</span>
          <span class="md-display-2 font-weight-300 hint-text">C</span>
        </div>
        <div layout="column">
          <span class="md-subhead hint-text">{{vm.weather.description}} ({{vm.weather.low}}&deg;C - {{vm.weather.high}}&deg;C)</span>
        </div>
      </div>

      <div class="grey-300-bg p-16" layout="row" layout-align="space-between center">
        <div layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-weather-windy" class="icon mr-8 s20"></md-icon>
                            <span>
                                {{vm.weather.windSpeed}}
                            </span>
          <span class="secondary-text ml-5">KMH</span>
        </div>

        <div layout="row" layout-align="start center">
          <img src="assets/images/water.png" class="icon mr-8 s20" style="width: 20px;height:auto">
          <span style="margin-left: -3px">{{vm.weather.humidity}}%</span>
        </div>

        <div layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-umbrella" class="icon mr-8 s20"></md-icon>
          <span>60%</span>
        </div>
      </div>


      <md-divider></md-divider>

    </ms-widget-front>
    <!-- / Front -->

  </ms-widget>

  <ms-widget flippable="false" class="sidenav-widget" >

    <!-- Front -->
    <ms-widget-front>

      <div class="pl-16 pr-8 pv-16" layout="column" style="margin-top: 10px">
      <div layout="column" layout-align="center center">
        <span class="h4 secondary-text mat-line">In-house Temperature & Humidity</span>
      </div>
        <div layout="column" style="margin-top: 10px" ng-repeat="location in vm.locations">
          <div  layout="column" layout-align="start start" >
            <div layout="row" layout-align="start center">
              <img src="assets/images/location.png" class="icon mr-8 s20" style="width: 25px;height:auto">
              <span  class="h4">{{location.name}}</span>
            </div>
            <hr style="border-top: 1px solid rgba(140, 139, 139, 0.4); width: 100%; margin-top: -5px">
          </div>
          <div layout="row" layout-align="space-around center">
            <div layout="row" layout-align="start center">
              <img src="assets/images/thermometer.png" class="icon mr-8 s20" style="width: 30px;height:auto">
              <span  class="h4">{{location.temperature}}&deg;C</span>
            </div>

            <div layout="row" layout-align="start center">
              <img src="assets/images/water.png" class="icon mr-8 s20" style="width: 30px;height:auto">
              <span  class="h4">{{location.humidity}}%</span>
            </div>
          </div>
        </div>

      </div>
    </ms-widget-front>

  </ms-widget>


</md-content>

<script src="assets/lib/jquery.simpleWeather.js"></script>
<style>

  .permission-fieldset {
    border-style: solid;
    border-width: 1px;
    height: 100%; }
</style>
