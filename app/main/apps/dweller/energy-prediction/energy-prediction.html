<div id="eshl-live" class="page-layout simple right-sidenav" layout="row">
  <div class="center" layout="column" flex ms-scroll>
    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-around center">
      <md-divider flex="10"></md-divider>
      <div flex="50" layout="row" layout-align="start center" >
        <img src="assets/images/bos.png" width="10%" height="10%" style="min-width:40px;"/>
        <div layout="column">
          <span class="headerFont" >BOS Panel</span>
          <span class="subHeaderFont" style="margin-top: -5px; margin-left: 1px">Building Operating System GUI</span>
        </div>
      </div>

      <div flex="40" layout="row" layout-align="space-around center" >
        <div flex="40" id="weather" layout="column" layout-align="space-around center" class="timeFont"></div>
        <div flex="40" layout="column" layout-align="end center" style="margin-left: 0%">
          <span id="time" class="md-caption timeFont">{{getDate | date:'HH:mm:ss'}}</span>
          <span id="week" class="md-caption timeFont" style="padding-top: 5%">{{getDate | date:'EEE'}}</span>
          <span id="date" class="md-caption timeFont" style="padding-top: 5%">{{getDate | date:'dd/MM/yyyy'}}</span>
        </div>
        <div flex="20" class="toolbar" style="margin-left: 0%">
          <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleSidenav('sidenav')" hide-gt-md
                     aria-label="Toggle sidenav">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
          </md-button>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content" flex>
      <md-tabs layout-fill>
        <md-tab label="{{'ENERGY_PREDICTION.ENERGY_PREDICTION_NAV'|translate}}" layout-fill>
          <md-tab-content layout-fill>
          <md-content class="md-padding" layout-fill>
            <div layout="column" layout-fill>
          <md-card>
            <md-card-content>
              <div layout="row" layout-align="center">
                <div layout="column" class="md-padding" flex="20">
                  <md-checkbox ng-checked="vm.isElectricityPriceChecked" ng-click="vm.checkElectricityPrice()">
                    <div style="font-family: sans-serif; color: #009999" translate="ENERGY_PREDICTION.ELECTRICITY_PRICE">Electricity Price</div>
                  </md-checkbox>
                  <md-checkbox ng-checked="vm.isLoadLimitChecked" ng-click="vm.checkLoadLimit()">
                    <div style="font-family: sans-serif; color:#9b59b6" translate="ENERGY_PREDICTION.LOAD_LIMIT">Load Limit</div>
                  </md-checkbox>
                </div>
                  <div layout="column" class="md-padding" flex="20">
                    <md-checkbox ng-checked="vm.isPVFeedinChecked" ng-click="vm.checkPVFeedin()" >
                      <div style="font-family: sans-serif; color: #00cc66" translate="ENERGY_PREDICTION.PV_FEED_IN_PRICE">PV Feed-in Price</div>
                    </md-checkbox>
                    <md-checkbox ng-checked="vm.isCHPFeedinChecked" ng-click="vm.checkCHPFeedin()" >
                      <div style="font-family: sans-serif; color:#33cccc" translate="ENERGY_PREDICTION.CHP_FEED_IN_PRICE">CHP Feed-in Price</div>
                    </md-checkbox>
                  </div>




                <div layout="column" class="md-padding" flex="20">
                  <md-checkbox ng-checked="vm.isBaseLoadChecked" ng-click="vm.checkBaseLoad()" >
                    <div style="font-family: sans-serif; color: #996600" translate="ENERGY_PREDICTION.BUILDING_BASE_LOAD">Building Base Load</div>
                  </md-checkbox>
                  <md-checkbox ng-checked="vm.isNetEnergyUseChecked" ng-click="vm.checkNetEnergyUse()" >
                    <div style="font-family: sans-serif; color:#333300" translate="ENERGY_PREDICTION.BUILDING_NET_LOAD">Building Net Load</div>
                  </md-checkbox>
                </div>
                <div layout="column" class="md-padding" flex>
                  <md-checkbox ng-checked="vm.isPVGenerationChecked" ng-click="vm.checkPVGeneration()">
                    <div style="font-family: sans-serif; color: darkorange" translate="ENERGY_PREDICTION.PV_GENERATION">PV Energy Generation</div>
                  </md-checkbox>
                  <md-checkbox ng-checked="vm.isCHPConGenChecked" ng-click="vm.checkCHPConGen()">
                    <div style="font-family: sans-serif; color:#0033cc" translate="ENERGY_PREDICTION.CHP_Consumption_Generation">ÂµCHP Energy Consumption/Generation</div>
                  </md-checkbox>

                </div>
              </div>
            </md-card-content>
          </md-card>


          <div flex clas="md-padding" id="lineChartContainerForBuildingPrediction" style="height: 600px; margin-top: 30px" container-id ="lineChartContainerForBuildingPrediction"  dual-yaxis-line-chart-for-building-prediction
               y1-label="{{'ENERGY_PREDICTION.POWER'|translate}}" y2-label="{{'ENERGY_PREDICTION.TARIFF'|translate}}" chp-feedin-price-label="{{'ENERGY_PREDICTION.CHP_FEED_IN_PRICE'|translate}}" electricity-price-label="{{'ENERGY_PREDICTION.ELECTRICITY_PRICE'|translate}}"
               pv-feedin-price-label="{{'ENERGY_PREDICTION.PV_FEED_IN_PRICE'|translate}}" building-base-load-label="{{'ENERGY_PREDICTION.BUILDING_BASE_LOAD'|translate}}" building-net-load-label="{{'ENERGY_PREDICTION.BUILDING_NET_LOAD'|translate}}"
               pv-energy-label="{{'ENERGY_PREDICTION.PV_ENERGY'|translate}}"  chp-energy-label="{{'ENERGY_PREDICTION.CHP_ENERGY'|translate}}" load-limit-label="{{'ENERGY_PREDICTION.LOAD_LIMIT'|translate}}"
               is-render-all="{{vm.isRenderAll}}" is-render-y1="{{vm.isRenderY1}}" start-time-stamp="{{vm.startTimeStamp}}" end-time-stamp="{{vm.endTimeStamp}}" power-upper-limit-data="{{vm.powerUpperLimitData}}"
               power-lower-limit-data="{{vm.powerLowerLimitData}}" electricity-price-data="{{vm.electricityPrices}}" pv-feedin-price-data="{{vm.pvFeedinPrices}}" chp-feedin-price-data="{{vm.chpFeedinPrices}}"
               pv-energy-generation-data="{{vm.pvEnergyGenerationData}}" chp-energy-con-gen-data="{{vm.chpEnergyConGenData}}" building-base-load-data="{{vm.buildingBaseLoadData}}"
               building-energy-net-use-data="{{vm.buildingEnergyNetUseData}}" net-energy-data="{{vm.netEnergyData}}">
          </div>
              </div>
          </md-content>
          </md-tab-content>
        </md-tab>
      </md-tabs>
    </div>

  </div>

</div>


<script src="assets/lib/jquery.simpleWeather.js"></script>
<script src="assets/lib/weather.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
